<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizando um projeto moderno</title>
    <link rel="stylesheet" href="../dist/index.min.css">
</head>
<body>
    <header>
        <h1>Organizando um projeto moderno</h1>
    </header>
    <br>
    <main>
        <h2>Usando o plugin uuid</h2>
        <br>
        <section class="code-sct">
            <div class="group-get-code">
                <label for="getCode">Clique para obter seu código:</label>
                <br>
                <button id="getCode" class="get-code">OBTER CÓDIGO</button>
                <span id="message"></span>
            </div>
            <div class="group-copy-code">
                <input type="text" id="textCode" class="text-code" disabled>
                <button id="copyCode" class="copy-code">Copy</button>
            </div>
        </section>
    </main>

</body>
</html>
